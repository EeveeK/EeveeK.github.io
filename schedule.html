<h1>My Schedule</h1>

<table class="schedule">

    <colgroup>
        <col id="firstCool" />
        <col class="dayCols" span="7" />

    <thead>

            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td class="begNum" colspan="1">26</td>
            <td class="begNum" rowspan="1">27</td>
            <td class="begNum" rowspan="1">28</td>
            <td class="begNum" rowspan="1">29</td>
            <td class="begNum" rowspan="1">30</td>

            <td >1</td>
            <td class="twoVert" rowspan="6">2</td>

        </tr>
        <tr>

            <td colspan="1">3</td>
            <td rowspan="1">4</td>
            <td rowspan="1">5</td>
            <td rowspan="1">6</td>
            <td class="sevenHors" colspan="2">7</td>



        </tr>

        <tr>

            <td rowspan="1">10</td>
            <td rowspan="1">11</td>
            <td rowspan="1">12</td>
            <td rowspan="1">13</td>
            <td>14</td>
            <td>15</td>


        </tr>
        <tr>


            <td rowspan="1">17</td>
            <td class="threeHor" colspan="3">18</td>
            <td>21</td>

            <td>22</td>
        </tr>

        <tr>

            <td class="twoVert" rowspan="2">24</td>

            <td>25</td>
            <td rowspan="1">26</td>
            <td rowspan="1">27</td>
            <td rowspan="1">28</td>
            <td rowspan="1">29</td>


        </tr>
        <tr>


            <td class="endNum" rowspan="1">1</td>
            <td class="endNum" rowspan="1">2</td>
            <td class="endNum" rowspan="1">3</td>
            <td class="endNum" rowspan="1">4</td>
            <td class="endNum" rowspan="1">5</td>

        </tr>


    </tbody>



</table> 

<p> 
    Maroon = When I'm Busy
